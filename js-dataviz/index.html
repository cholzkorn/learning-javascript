    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <link rel="stylesheet" href="style.css">

    <body>
      <h1>Created with chart.js</h1>
        <canvas id="bar-chart" width="800" height="450"></canvas>
        <script>
        let data={};
        data.one=2108;
        data.two=1479;
        data.three=2275;
        data.four=600;
        // Bar chart
            new Chart(document.getElementById("bar-chart"), { type: 'bar', data: { labels: ["one", "two", "three", "four"], datasets: [ { label: "Experience", backgroundColor: ["salmon", "khaki","lightblue","thistle"], data: [data.one,data.two,data.three,data.four] } ] }, options: { legend: { display: false }, title: { display: true, text: 'I am a bar chart' } } });

        </script>
                <canvas id="pie-chart" width="800" height="450"></canvas>
        <script>

        // pie chart
            new Chart(document.getElementById("pie-chart"), { type: 'pie', data: { labels: ["one", "two", "three", "four"], datasets: [ { label: "Experience", backgroundColor: ["salmon", "khaki","lightblue","thistle"], data: [data.one,data.two,data.three,data.four] } ] }, options: { legend: { display: true,labels:{fontFamily:"monospace"} }, title: { display: true, text: 'I am a pie chart' } } });

        </script>

        </script>
                <canvas id="radar-chart" width="800" height="450"></canvas>

        // radar chart
            new Chart(document.getElementById("radar-chart"), { type: 'radar', data: { labels: ["one", "two", "three", "four"], datasets: [ { label: "Experience", backgroundColor: "rgba(0,0,0,0.2)",borderColor: "rgba(0,0,0,0.5)", pointBackgroundColor: ["salmon","khaki","lightblue","plum","lightgreen"],data: [data.one,data.two,data.three,data.four,453] } ] }, options: { legend: { display: false }, title: { display: true, text: 'I am a radar chart' } } });
